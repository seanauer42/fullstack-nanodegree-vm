<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Menu Item</title>
</head>
<body>
    <h1>Edit Menu Item</h1>
    <form action="{{url_for('edit_menu_item', restaurant_id=restaurant_id, menu_id=menu_item.id)}}" method="post">
        <p>Name:</p>
        <input type="text", name="name", size="30", placeholder="{{menu_item.name}}">
        <input type="submit", value="Edit">
        <a href="{{url_for('restaurant_menu', restaurant_id=restaurant_id)}}">Cancel</a>

    </form>
</body>
</html>
