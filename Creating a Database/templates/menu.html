<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <h1>{{restaurant.name}}</h1>
    {% for i in items %}
    <div>
        <p>{{i.name}}</p>
        <p>{{i.description}}</p>
        <p> {{i.price}} </p>
        <a href="{{url_for('edit_menu_item', restaurant_id=restaurant.id, menu_id=i.id)}}">Edit</a>
        <br>
        <a href="{{url_for('delete_menu_item', restaurant_id=restaurant.id, menu_id=i.id)}}">Delete</a>
    </div>
    {% endfor %}
<a href = "{{url_for('new_menu_item', restaurant_id=restaurant.id) }}">
Create New Item</a>

</body>
</html>
